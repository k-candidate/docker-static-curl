name: Build, Push, and Test Docker Image

on:
  push:
    branches: [ main ]
    paths:
      - 'curl-version.txt'
      - 'Dockerfile'
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      VERSION:
        description: 'curl version override'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Determine curl version
        id: curl_version
        run: |
          if [ -n "${{ github.event.inputs.VERSION }}" ]; then
            VERSION="${{ github.event.inputs.VERSION }}"
          else
            VERSION="$(cat curl-version.txt)"
          fi
          echo "VERSION=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ steps.curl_version.outputs.VERSION }}
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/static-curl:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/static-curl:${{ steps.curl_version.outputs.VERSION }}

      - name: Test locally (PRs only)
        if: github.event_name == 'pull_request'
        run: |
          docker buildx build --platform linux/amd64 --build-arg VERSION=${{ steps.curl_version.outputs.VERSION }} --load -t test-curl:amd64 .
          docker run --rm --platform linux/amd64 test-curl:amd64 --version
          docker buildx build --platform linux/arm64 --build-arg VERSION=${{ steps.curl_version.outputs.VERSION }} --load -t test-curl:arm64 .
          docker run --rm --platform linux/arm64 test-curl:arm64 --version

      - name: Test pushed images (main only)
        if: github.event_name != 'pull_request'
        run: |
          docker run --rm --platform linux/amd64 ${{ secrets.DOCKERHUB_USERNAME }}/static-curl:${{ steps.curl_version.outputs.VERSION }} --version
          docker run --rm --platform linux/arm64 ${{ secrets.DOCKERHUB_USERNAME }}/static-curl:${{ steps.curl_version.outputs.VERSION }} --version
